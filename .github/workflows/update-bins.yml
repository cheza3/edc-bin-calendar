name: Update Bin Calendar

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-bins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 icalendar pytz

      - name: Generate iCal
        run: python generate_bins_ical.py

      - name: Commit & push
        run: |
          git config user.name "BinBot"
          git config user.email "bot@github.com"
          git add bins.ics
          git commit -m "Update bin calendar" || exit 0
          git pull --rebase origin main
          git push origin main
